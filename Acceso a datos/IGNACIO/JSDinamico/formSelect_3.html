<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Agregar y quitar celdas</title>    
</head>
 
<body>
    <form>
	    <table id="tabla">
	        <thead>
	            <tr>
	                <th>Select</th>
	            </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>
	    <button type="button" onClick="anadirElemento();">Agregar elemento.</button>
	</form>

	<script>
	    var frutas = ["Plátano", "Peras", "Naranjas", "Manzanas"];
	
	    function anadirElemento() {
	        var tbody = null;
	        var tabla = document.getElementById("tabla");
	        var nodos = tabla.childNodes;
	
	        for (var x = 0; x < nodos.length; x++) {
	            if (nodos[x].nodeName == 'TBODY') {
	                tbody = nodos[x];
	                break;
	            }
	        }
	
	        if (tbody != null) {
	            var tr = document.createElement('tr');            
	            var srtOption = "";
	            
	            frutas.forEach(function (fruta) {
	                srtOption = srtOption + '<option>' + fruta + '</option> ';                
	            });
	            
	            tr.innerHTML = "<td><select>" + srtOption + "</select></td>";            
	            tbody.appendChild(tr);
	        }
	    }
	</script>
</body>
 
</html>
