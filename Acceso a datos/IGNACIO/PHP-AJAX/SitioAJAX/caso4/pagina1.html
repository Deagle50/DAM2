<!--
  	Podemos enviar los datos por el método GET, como hemos visto en el caso anterior, pero también podemos 
  	enviar los datos por el método POST.

	El método POST se utiliza cuando hay que enviar mucha información al servidor.
	
	Hay varios puntos a tener en cuenta cuando codificamos los datos para el envío por el método POST:
		1.Cuando llamamos al método open del objeto XMLHttpRequest como primer parámetro indicamos 
		  el string 'POST'.
		  conexion1.open('POST','pagina1.php', true);		  
		
		2.Llamamos al método setRequestHeader indicando que los datos a enviar están codificados 
		  como un formulario.
		  conexion1.setRequestHeader("Content-Type","application/x-www-form-urlencoded");		
		
		3.Llamamos al método send del objeto XMLHttpRequest pasando los datos:
		  conexion1.send("nombre=juan&clave=z80");
	
	Podemos concatenar datos recuperados de un formulario y enviarlos a través del método send. 
-->
