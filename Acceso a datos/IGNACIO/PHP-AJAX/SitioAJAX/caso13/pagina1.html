<!--
  Mostrar un tooltip con datos recuperados del servidor en forma asincrónica
  
  Para aplicar varios de los conceptos vistos hasta ahora veamos una 
  implementación de un Tooltip con DHTML y recuperando la información 
  a mostrar del servidor en forma asincrónica.

  El archivo HTML muestra un conjunto de div (cuadrados), cuando pasamos
  la flecha del mouse sobre el cuadrado aparecerá un mensaje, 
  este mensaje lo recuperaremos en el servidor web.
-->

<!doctype html>
<html>
<head>

  <title>Problema</title>
  <script src="funciones.js"></script>
  <link rel="StyleSheet" href="estilos.css" type="text/css">
</head>
<body id="cuerpo">
  <p>Entre con el mouse al recuadro.</p>
  <div class="cuadradito" id="c1"></div>
  <div class="cuadradito" id="c2"></div>
  <div class="cuadradito" id="c3"></div>
  <div class="cuadradito" id="c4"></div>
</body>
</html>
