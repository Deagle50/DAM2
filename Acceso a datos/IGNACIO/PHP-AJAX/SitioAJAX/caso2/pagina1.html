<!--
  El objeto XMLHttpRequest es un elemento fundamental para la comunicación asincrónica con el servidor. 
  Este objeto nos permite enviar y recibir información en formato XML y en general en cualquier formato
  (como vimos en el ejercicio anterior devolviendo una parte de archivo HTML).

  La creación de un objeto de esta clase se hace con la siguiente sintaxis (debemos definir una variable
  llamada conexion1):
 	conexion1=new XMLHttpRequest(); 
 	
  Las propiedades principales del objeto XMLHttpRequest son:
	onreadystatechange: almacena el nombre de la función que se ejecutará cuando el objeto XMLHttpRequest
	                    cambie de estado.
	readyState: almacena el estado del requerimiento hecho al servidor, pudiendo ser: 
		0 No inicializado (el método open no ha sido llamado)
		1 Cargando (se llamó al método open)
		2 Cargado (se llamó al método send y ya tenemos la cabecera de la petición HTTP y el status)
		3 Interactivo (la propiedad responseText tiene datos parciales)
		4 Completado (la propiedad responseText tiene todos los datos pedidos al servidor)
	responseText: almacena el string devuelto por el servidor, una vez realizada la petición.
	responseXML: similar a la anterior (responseText) con la diferencia que el string devuelto por
	             el servidor se encuentra en formato XML.

  Los métodos principales del objeto XMLHttpRequest son:
	open: abre una solicitud HTTP al servidor.
	send: envía la solicitud al servidor.
-->
