		#pedido label.error {
		  font-size: 0.8em;
		  color: #F00;
		  font-weight: bold;
		  display: block;
		  margin-left: 215px;
		}
		#pedido  input.error, #pedido select.error  {

		  border: 1px solid red;
		}
	</style>
	<script src="_js/jquery.min.js"></script>
	<script src="jquery_validate/jquery.validate.min.js"></script>
	<script>
		$(document).ready(function() {
		  // Situamos el foco en el primer campo
		  $(':text:first').focus();
		
		  // Desactivamos la informacion de la tarjeta de credito
			$('#paypal').click(function() {
				$('#tarjetaCredito input').prop('disabled', true).css('backgroundColor','#CCC');
				$('#tarjetaCredito label').css('color','#BBB');
			}); // fin de click()
			
			  //Activamos la informacion de la tarjeta de credito
			$('#visa, #mastercard').click(function() {
				$('#tarjetaCredito input').prop('disabled', false).css('backgroundColor','');
				$('#tarjetaCredito label').css('color','');
				$('#numTarjeta').focus();
			}); // fin de click()
			
			//Ocultamos la informacion de direccEnvio
			$('#ocultarEnvio').click(function() {
				//Chequeo para saber si el campo esta chequeado
				if ($(this).prop('checked')) {
					 $('#datosEnvio').slideUp('fast');
				} else {
					 $('#datosEnvio').slideDown('fast');
				}
			}); // fin de click()
			
			
		   $('#pedido').validate({
		   rules: {
		     nombre: {
		        required: true
		     },
		     direccion: {
		        required: true
		     },
		     ciudad: {
		        required: true
		     },
		     estado:
		      {required: true},
		     pais: 
		        {required: true}	    
		   }, //fin de las reglas
		   messages: {
		      nombre: {
		         required: "Por favor, rellene la informacion del nombre"
		       },
		      direccion: {
		        required: "Por favor, rellene la informacion de la direccion"
		      },
		      ciudad: {
		        required: "Por favor, rellene la informacion de la ciudad"
		      },
		      estado: {
		         required: "Por favor, rellene la informacion del estado"
		      },
		      pais: {
		         required: "Por favor, elija un pais"
		      }
		   },
		   errorPlacement: function(error, element) { 
		       if (element.is(":radio") || element.is(":checkbox")) {
		          error.appendTo(element.parent()); 
		        } else {
		          error.insertAfter(element);
		        } 
		    } 
		  }); // fin de validate 

		}); // fin de ready
	</script>
