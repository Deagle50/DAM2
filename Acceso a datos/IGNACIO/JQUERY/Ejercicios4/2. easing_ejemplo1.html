<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejemplo I - Easing</title>
	<link href="_css/site.css" rel="stylesheet">
	<style>
	#animate {
		width: 200px;
		height: 200px;
		background-color: red;
		padding: 20px;
	}
	#animate p {
		color: black;	
	}
	</style>
	<script src="_js/jquery.min.js"></script>
	<script src="_js/jquery-ui.min.js"></script>
	<script>
	$(document).ready(function() {
	  $('#animate').click(function() {
		  $(this).animate(
		  {
			  width: '500px',
			  height: '500px'
		  }, 1000,
		  'easeInBounce'); // fin de animate
	  }); // final de click
	}); // final de ready
	</script>
</head>
<body>
	<div class="wrapper">
		<header>
		    JAVASCRIPT y jQUERY
		</header>
		<div class="content">
			<div class="main">
				<h1>Ejemplo I - Easing</h1>
				<div id="animate"><p>Click sobre mí!</p></div>
			</div>
		</div>
		<footer>
		    <p>JavaScript y jQuery</p>
		</footer>
	</div>
</body>
</html>
