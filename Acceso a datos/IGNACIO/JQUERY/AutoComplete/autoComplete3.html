<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Autocomplete3</title>
	<link rel="stylesheet" type="text/css" href="_cs/jquery-ui.css" />
	<script type="text/javascript" src="_js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="_js/jquery-ui.min.js"></script>	
	<script>
	    $(document).ready(function(){
	         $("#autoc2").autocomplete({
	   			source: function(data,cb){
	   			  $.ajax({
	   			     url : 'ajax.php',
	   			     method : 'get',
	   			     dataType : 'json',
	   			     data : {
	   			          		nombre : data.term
	   			     		},
	   			     success : 	function(res) {
	   			     				// cb(res);
	   			     				var d = $.map(res, function(nombre){
	   			     				         return {
	   			     				            label : nombre,
	   			     				            value : nombre
	   			     				         }
	   			     				 });
	   			     				 cb(d);
								}  // fin de success 			  
	   			  });  // fin de ajax
	   			}  // fin de source	
	   		  });  //fin de autocomplete
	 	});  // fin de ready
	 </script>
</head>

<body>
   <h1>Probando el plugin autocomplete de jQuery UI</h1>
   
   <form>
      Escribe el nombre de un cliente: <input type="text" size="20" id="autoc2" />
   </form>
</body>

</html>
