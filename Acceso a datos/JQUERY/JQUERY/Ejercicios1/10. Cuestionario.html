<html>
<head>
	<meta charset="UTF-8">
	<title>Cuestionario</title>
	<link href="../_css/site.css" rel="stylesheet">
	<script>
		var marcador=0;
		var preguntas = [
			 ['Cuantas lunas tiene la tierra?', 1],
			 ['Cuantas lunas tiene Saturno?',31],
			 ['Cuantas lunas tiene Venus?', 0]
		  ];
		  
		function preguntaRespuesta(preguntas) {
		 var respuesta = prompt(preguntas[0],'');
		    if (respuesta == preguntas[1]) {
		        alert('Correcto!');
		        marcador++;
		    } else {
		        alert('Lo sentimos. La respuesta correcta es ' + preguntas[1]);
		    }
		}
		
		for (var i=0; i<preguntas.length; i++) {
		   preguntaRespuesta(preguntas[i]);
		}
	
	</script>
</head>

<h1>Cuestionario</h1>

		var mensaje = 'Vd tiene ' + marcador;
